name: 任务完成情况统计（本周）
charting: false
columns:
  - priority
  - state
counting: true
data_source: odata
fields:
  - name
  - start_date
  - due_date
  - state
  - completed_date
  - project.name
filter_fields:
  - field: due_date
    required: false
  - field: start_date
    required: false
filter_scope: space
filters:
  - is_default: true
    field: due_date
    operation: between
    value: this_week
    is_required: false
  - field: start_date
    is_default: true
    is_required: false
grouping: true
object_name: project_task
options:
  sort: []
  column_width:
    - - assignees.name
      - 100
    - - priority
      - 100
    - - state
      - 100
report_type: matrix
rows:
  - assignees.name
totaling: true
values:
  - _id
